name: runtests

on:
  workflow_call:
    inputs:
      dotnetVersion:
        required: true
        type: string
        default: 6.0.x

jobs:
  rundotnettests:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
           ${{ inputs.dotnetVersion }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release
      
      - name: Tests
        run: dotnet test    

        
        

    